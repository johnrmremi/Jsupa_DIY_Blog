{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogger: {{ blogger.blogger_name }}</h1>

  
  <p><strong>Bio</strong></p> <p>{{ blogger.bio }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Blogs list</h4>

    <ul>
        {% for blog in blogger.post_set.all %}
            <li>
                <p><a href="{{ blog.get_absolute_url }}">{{blog.title}}</a> ({{ blog.date_of_post }})</p>
            </li>
        {% endfor %}
    </ul>
  </div>
{% endblock %}
