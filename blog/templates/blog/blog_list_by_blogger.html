{% extends "base_generic.html" %}

{% block content %}
    <h1>My Blogs</h1>

    {% if post_list %}
    <ul>
        {% for blog in post_list %}
            <li>
                <a href="{{ blog.get_absolute_url }}">{{blog.title}}</a> ({{ blog.date_of_post }}) - <a href="">Edit</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
      <p>You have no posted blogs.</p>
    {% endif %}
{% endblock %}s
