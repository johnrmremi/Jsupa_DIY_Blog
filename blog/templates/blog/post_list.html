{% extends "base_generic.html" %}

{% block content %}
  <h1>All blogs</h1>
  {% if post_list %}
  <ul>
    {% for post in post_list %}
      <li>
    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> ({{ post.date_of_post }}) -- <a href="{{ post.blogger.get_absolute_url }}">{{post.blogger}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no posts in the blog.</p>
  {% endif %}
{% endblock %}
